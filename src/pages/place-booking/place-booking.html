<ion-header class="transparent-header">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img src="assets/images/newLogo.png" alt="" style="width: 22px;height: 22px;vertical-align: middle;" />
            <strong>{{title}}</strong>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home full-content" fullscreen="true">
    <ion-item class="ion-item-heading">
        <ion-row class="ion-row-heading">

        </ion-row>

    </ion-item>

    <ion-item class="option-item" text-wrap>
        <a (click)="gotoCityPage(this.apiConfig.FRESHENUP)">
            <img class="option-image-size" src="assets/images/freshenup.png"/>
        </a>
        <div class="option-title" (click)="gotoCityPage(this.apiConfig.FRESHENUP)">Freshen-up</div>
    </ion-item>

    <ion-item class="option-item" text-wrap>
        <a (click)="gotoCityPage(this.apiConfig.LUGGAGE)">
            <img class="option-image-size" src="assets/images/luggage.png"/>
        </a>
        <div class="option-title" (click)="gotoCityPage(this.apiConfig.LUGGAGE)">Luggage booking</div>
    </ion-item>

    <ion-item class="option-item" text-wrap>
        <a>
            <img src="assets/images/pick-up-drop-facility.png"/>
        </a>
        <div class="option-title-1">Now offering</div>      
        <div class="option-title-2">Pick-up and Drop off services</div>      
    </ion-item>

    <ion-item class="option-item" text-wrap>
        <a>
            <img class="why-bag2bag-image-size" src="assets/images/why-bag2bag.png"/>
        </a>  
    </ion-item>

</ion-content>
