<ion-header class="transparent-header">
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <img src="assets/images/newLogo.png" alt="" style="width: 22px;height: 22px;vertical-align: middle;" />
            <strong>{{title}}</strong>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="home full-content" fullscreen="true">
    <ion-item class="ion-item-heading">
        <ion-row class="ion-row-heading">

        </ion-row>

    </ion-item>

    <ion-item>
        <a (click)="gotoCityPage(this.apiConfig.FRESHENUP)">Freshen up booking</a>
    </ion-item>
    <ion-item>
        <a (click)="gotoCityPage(this.apiConfig.LUGGAGE)">Luggage booking</a>
    </ion-item>

</ion-content>
