<div class="ten-px-margin">

  <ion-item>
    <ion-label>{{dateLabel}}</ion-label>
    <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="selDate" min="{{startDate}}" max="{{endDate}}">
    </ion-datetime>
  </ion-item>

  <ion-item>
    <ion-row>
      <span class="rate-msg">{{guestMsg}}</span>
    </ion-row>
    <ion-row>
      <button class="rate-block rate-md-block" ion-button block outline (click)="onSelect(i,rate)" [ngClass]="{'rate-block-active': selectedRate == rate}"
        *ngFor="let rate of place.rates; let i = index;">
        <div class="rate-title">{{rate.type | rateTitlePipe}}</div>
        <div>{{rate.rate | currency:'INR':true:'1.0-0'}}</div>
      </button>
    </ion-row>
    <ion-row>
      <span class="rate-msg" color="dark">{{roomLeftMsg}}</span>
    </ion-row>
  </ion-item>

  <ion-item class="ten-px-margin">
    <ion-row>
      <ion-col width-33 text-left>
        Guest name
      </ion-col>
      <ion-col width-67 text-right>
        <span ion-text color="dark">{{user.firstName}} <ion-icon name="edit"></ion-icon></span>
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item>
    <ion-row>
      <ion-col width-33 text-left>
        Amount Payable
      </ion-col>
      <ion-col width-67 text-right>
        {{selectedRate.rate | currency:'INR':true:'1.0-0'}}
      </ion-col>
    </ion-row>
  </ion-item>

  <ion-item class="ten-px-margin" text-wrap>
    <ion-row>
      <ion-col width-50>Important Points</ion-col>
    </ion-row>
    <ul class="secondary-title">
      <li *ngFor="let msg of place.importantMsgs">{{msg}}</li>
    </ul>
  </ion-item>

  <ion-item>
    <!--<ion-row>Test</ion-row>-->
    <ion-row>
      <button ion-button full color="secondary" (click)="confirmBooking()">Confirm Booking</button>
    </ion-row>
  </ion-item>
</div>
