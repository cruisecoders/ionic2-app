<div class="place-item-margin" (click)="goToPlaceDetail()">
  <img class="f-image" src="{{imgPath}}{{place.frontImg}}" />

  <ion-item>
    <ion-row>
      <ion-col width-75 text-left>{{place.name}}</ion-col>
      <ion-col width-25 text-left>
        <button class="rate-button" ion-button color="secondary" small>{{place.startingRate | currency:'INR':true:'1.0-0'}}</button>
      </ion-col>
    </ion-row>
  </ion-item>
</div>
